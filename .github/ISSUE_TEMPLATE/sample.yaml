name: New Takeover
description: Add a new subdomain takeover case
title: "[Takeover]  "
labels: ["takeover"]
projects: ["can-i-take-over-this-subdomain"]
assignees:
  - pdelteil
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to share this new subdomain takeover!
  - type: input
    id: servicename
    attributes:
      label: Service name
      description: What's the name of the vulnerable service?
      placeholder: ex. Github
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Type of detection
      description: Is it a NXDOMAIN error or a web predefined message?
      options:
        - NXDOMAIN
        - Web Error
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

